<!DOCTYPE html>
<html lang="zxx">

<head>
	<!-- Meta Tag -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name='copyright' content=''>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Title Tag  -->
	<title></title>
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="images/logo-index.png">
	<!-- Web Font -->
	<link
		href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
		rel="stylesheet">

	<!-- StyleSheet -->

	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="css/magnific-popup.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="css/font-awesome.css">
	<!-- Fancybox -->
	<link rel="stylesheet" href="css/jquery.fancybox.min.css">
	<!-- Themify Icons -->
	<link rel="stylesheet" href="css/themify-icons.css">
	<!-- Nice Select CSS -->
	<link rel="stylesheet" href="css/niceselect.css">
	<!-- Animate CSS -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- Flex Slider CSS -->
	<link rel="stylesheet" href="css/flex-slider.min.css">
	<!-- Owl Carousel -->
	<link rel="stylesheet" href="css/owl-carousel.css">
	<!-- Slicknav -->
	<link rel="stylesheet" href="css/slicknav.min.css">

	<!-- StyleSheet -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>

<body class="js" ng-app="myapp" ng-controller="myctrl">

	<!-- Preloader -->
	<div class="preloader">
		<div class="preloader-inner">
			<div class="preloader-icon">
				<span></span>
				<span></span>
			</div>
		</div>
	</div>
	<!-- End Preloader -->


	<!-- Header -->
	<div ng-include="'header-index.html'">

	</div>
	<!--/ End Header -->

	<ng-view></ng-view>
	<!-- Modal end -->

	<!-- Start Footer Area -->
	<div ng-include="'footer-index.html'">

	</div>
	<!-- /End Footer Area -->

	<!-- Jquery -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.0.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<!-- Popper JS -->
	<script src="js/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Slicknav JS -->
	<script src="js/slicknav.min.js"></script>
	<!-- Owl Carousel JS -->
	<script src="js/owl-carousel.js"></script>
	<!-- Magnific Popup JS -->
	<script src="js/magnific-popup.js"></script>
	<!-- Waypoints JS -->
	<script src="js/waypoints.min.js"></script>
	<!-- Countdown JS -->
	<script src="js/finalcountdown.min.js"></script>
	<!-- Nice Select JS -->
	<script src="js/nicesellect.js"></script>
	<!-- Flex Slider JS -->
	<script src="js/flex-slider.js"></script>
	<!-- ScrollUp JS -->
	<script src="js/scrollup.js"></script>
	<!-- Onepage Nav JS -->
	<script src="js/onepage-nav.min.js"></script>
	<!-- Easing JS -->
	<script src="js/easing.js"></script>
	<!-- Active JS -->
	<script src="js/active.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.8.0/angular-route.min.js"></script>
</body>
<script>
	var app = angular.module("myapp", ["ngRoute"]);

	app.config(function ($routeProvider) {
		$routeProvider
			.when('/login', {
				templateUrl: 'login.html',
				controller: 'myctrl'
			})
			.when('/register', {
				templateUrl: 'register.html',
				controller: 'myctrl'
			})
			.when('/change-pw', {
				templateUrl: 'change-password.html',
				controller: 'myctrl'
			})
			.when('/forgot-pw', {
				templateUrl: 'forgot-password.html',
				controller: 'myctrl'
			})
			.when('/update-profile', {
				templateUrl: 'update-profile.html',
				controller: 'myctrl'
			})
			.when('/contact', {
				templateUrl: 'contact.html',
				controller: 'myctrl'
			})
			.when('/shop-grid', {
				templateUrl: 'shop-grid.html',
				controller: 'myctrl'
			})
			.when('/cart', {
				templateUrl: 'cart.html',
				controller: 'myctrl'
			})
			.when('/buy', {
				templateUrl: 'blog-single-sidebar.html',
				controller: 'myctrl'
			})
			.when('/checkout', {
				templateUrl: 'checkout.html',
				controller: 'myctrl'
			})
			.otherwise({
				templateUrl: 'home.html'
			})
	});

	app.controller('myctrl', function ($scope, $http, $rootScope) {
		
	});
</script>

</html>
